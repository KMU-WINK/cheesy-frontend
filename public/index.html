<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>카테고리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <style>
        body { 
            background: #ffffff; 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90vw;
            max-width: 393px;
            height: 90vh;
            max-height: 852px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header button {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            background: #FAE7B5;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
        }
        .button {
            width: 100%;
            height: 80px;
            background-color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #D4A017;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="backButton"></button>
            <span>카테고리</span>
            <button id="homeButton"></button>
        </div>
        <div class="button-container">
            <button class="button">한식</button>
            <button class="button">중식</button>
            <button class="button">일식</button>
            <button class="button">양식</button>
            <button class="button">분식</button>
            <button class="button">아시안</button>
            <button class="button">패스트푸드</button>
            <button class="button">디저트</button>
        </div>
    </div>
</body>
</html>
